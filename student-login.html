<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Login | CSE Fine Portal</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <h1>Suguna College of Engineering</h1>
        <h2>Computer Science & Engineering</h2>
    </header>

    <main class="container">
        <h3>Student Login</h3>

        <form class="login-form" onsubmit="studentLogin(event)">
            <div class="form-group">
                <label>Register Number</label>
                <input type="text" placeholder="Enter Register Number" required>
            </div>

            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" required>
            </div>

            <button type="submit" class="btn full">Login</button>
        </form>
    </main>

    <footer>
        <p>Â© 2026 CSE Department</p>
    </footer>
    <script>
        function studentLogin(event) {
            event.preventDefault(); // stop form refresh
            window.location.href = "student-dashboard.html";
        }
    </script>


</body>

</html>
